<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location</title>
    <style rel="stylesheet" href="style.css" ></style>


</head>
<body>
    
    <div class="wrapper">

        <h1> Weather App</h1>
        
        <div class="tab">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search Weather</p>
        </div>

        <div class="weather-container">
            <!--Grant location -->
            <div class="grantAccessContainer">
                <img src="/images/location.png" width="80" height="80" loading="lazy">
                <p> Grant Location Access</p>
                <p> Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>
            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City...." data-searchInput>
                <button class="btn" >
                    <img src="./images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading screen Container Handling-->
            <div class="loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p> Loading..</p>
            </div>

            <!-- Info fetch api-->
            <div class="user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <!-- 3 div-->

                <div class="parameter-container">
                    
                    <!--1st card-->
                    <div class="parameter">
                        <img  src="./images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--2nd div-->
                    <div class="parameter">
                        <img  src="./images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--3rd div...-->
                    <div class="parameter">
                        <img  src="./images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

            </div>
            

        </div>


    </div>





    

<script src="script.js"></script>
</body>
</html>
